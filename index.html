<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Preview Card Component</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="./main.css">

    <!--Font Outfit imported from google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <picture>
            <img src="./img/image-equilibrium.jpg" class="nft-img" alt="This is a NFT image named Equilibrium that shows a transparent cube that's stand on one of it's vertices">
            <!-- <img src="./img/icon-view.svg" class="icon-view"/> -->
        </picture>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.
        </p>
        <section class="nft-data-container">
            <div class="data__info-container">
                <img src="img/icon-ethereum.svg" class="data-img" />
                <p class="price">0.041 ETH</p>
            </div>
            <div class="data__info-container">
                <img src="img/icon-clock.svg"  class="data-img"/>
                <p>3 days left</p>
            </div>
        </section>
        <hr />
        <section class="avatar">
            <img src="img/image-avatar.png" class="avatar-img"/>
            <p>Creation of <a href="#">Jules Wyvern</a></p>
        </section>
    </main>
</body>
</html>
